{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

    <title>UFSM - PRE Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-reset.css' %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static 'assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
    <script src="{% static 'js/html5shiv.js' %}"></script>
    <script src="{% static 'js/respond.min.js' %}"></script>
    <![endif]-->
</head>

  <body class="login-body">
    <div class="container">
      {% if request.GET|get_item:'next' %}
          <form class="form-signin" action="{% url 'projetos:auth' %}?next={{request.GET|get_item:'next'}}" method="post">
      {% else %}
          <form class="form-signin" action="{% url 'projetos:auth' %}" method="post">
      {% endif %}
      {% csrf_token %}
        <h2 class="form-signin-heading">Login - PRE</h2>
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message|linebreaks }}</div>
        {% endfor %}
        <div class="login-wrap">
            <input type="text" name="username" class="form-control" placeholder="UsuÃ¡rio" autofocus>
            <input type="password" name="password" class="form-control" placeholder="Senha">
            <button class="btn btn-lg btn-login btn-block" type="submit">Entrar</button>
            <div class="registration">
                Esqueceu a senha? <a class="" href="{% url 'projetos:reset' %}">Recupere-a</a>
            </div>
        </div>
      </form>
    </div>
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
